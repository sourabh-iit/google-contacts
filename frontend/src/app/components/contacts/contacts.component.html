<div class="header" *ngIf="userService.user">
  <div class="d-flex align-items-center">
    <img class="dp" [src]="userService.user.googlePictureLink" [alt]="userService.user.email">
    <div class="info">
      <div class="name">{{me.name}}</div>
      <div class="email">{{me.email}}</div>
    </div>
  </div>
  <img (click)="logout()" class="c-pointer" src="../../../assets/Logout.png" alt="logout">
</div>
