<div class="main-container">
  <div class="login-container">
    <form #loginForm="ngForm" class="login-form">
      <input type="email" class="input" placeholder="Email">
      <input type="password" class="input" placeholder="Password">
      <button type="button" class="signin">Sign In</button>
    </form>
    <div class="mt-4 mb-4 text-center">OR</div>
    <div class="mb-2 text-center">Sign in with Google</div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" [disabled]="busy" id="googleBtn">Sign In</button>
    </div>
  </div>
</div>
